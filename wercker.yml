box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build -o meetup_example main.go
          ./meetup_example
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build -o meetup_example main.go
    - script:
        name: copy binary
        code: |
          cp meetup_example "$WERCKER_OUTPUT_DIR"

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

push:
  steps:
    # set permissions
#    - script:
#        name: set chmod +x
#        code: chmod 777 /pipeline/source
    # Push to public docker repo
    - internal/docker-push:
        ports: "5000"
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v2/
        cmd: /pipeline/source/meetup_example

restart-occs:
  steps:
    # Manage Oracle Container Cloud Service container
    - peternagy/oracle-occs-container-util:
        occs_user: $OCCS_USER
        occs_password: $OCCS_PASSWORD
        rest_server_url: $REST_SERVER_URL
        function: $FUNCTION
        deployment_name: $DEPLOYMENT_NAME 
