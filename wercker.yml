box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: copy binary
        code: |
          cp source "$WERCKER_OUTPUT_DIR"
          echo $WERCKER_OUTPUT_DIR
          ls -al $WERCKER_OUTPUT_DIR

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

push:
  steps:
    # Push to public docker repo
    - internal/docker-push:
        ports: "5000"
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v2/
        cmd: /pipeline/output/source
